<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Info</title>
<link rel="stylesheet" href="style.css">
<a href="index.html">
<img src="brgy.png" alt="Barangay Connect Logo" class="logo fade-in">
</a>
</head>
<body class="gradient-bg ticket-page">
    <div class="steps">
  <div class="step done">1</div>
  <div class="line"></div>
  <div class="step done">2</div>
  <div class="line"></div>
  <div class="step active">3</div>
  <div class="line"></div>
  <div class="step">4</div>
</div>


<div class="center-card fade-in">
<h2 id="ticketTitle"></h2>
<p class="intro-text" id="ticketDesc"></p>


<form onsubmit="saveTicket(event)">
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="number" id="age" placeholder="Age" required>
  <input type="text" id="address" placeholder="Address" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <button type="submit" class="primary-btn">Continue</button>
</form>
</div>

<script src="script.js"></script>
<script>
document.getElementById("ticketTitle").innerText =
t("Personal Information", "Personal na Impormasyon");

document.getElementById("ticketDesc").innerText =
t(
  "Please provide your basic details to process your barangay request accurately.",
  "Ilagay ang iyong pangunahing impormasyon para maproseso ang iyong request."
);

document.getElementById("name").placeholder =
t("Full Name", "Buong Pangalan");

document.getElementById("age").placeholder =
t("Age", "Edad");

document.getElementById("address").placeholder =
t("Address", "Tirahan");

document.getElementById("email").placeholder =
t("Email Address", "Email Address");
</script>

</body>
</html>
